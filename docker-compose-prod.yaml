version: "3.5"

services:
  app:
    container_name: app_k8s
    image: mikeyy19xx/my_app_proj1:latest 
    build:
      context: .
    expose:
      - 8000
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db && 
             python manage.py migrate &&
             gunicorn app.wsgi:application --workers 3 --bind 0.0.0.0:8000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      ahjin_network:
        aliases:
          - app-backend

  db:
    image: postgres:10-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data

    networks:
      ahjin_network:
        aliases:
          - pg-database
    
  nginx:
    build: ./app/nginx
    image: mikeyy19xx/my_nginx_proj1:latest
    restart: always
    container_name: nginx_k8s
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 8000:80
    depends_on:
      - app
    networks:
      ahjin_network:
        aliases:
          - nginx
  
  front:
    image: mikeyy19xx/colz_app_proj1:latest
    ports:
    - 127.0.0.1:3000:3000
    networks:
      - ahjin_network
    depends_on:
      - nginx
      - app

volumes:
  db:
    driver: local
  static_volume:

networks:
  ahjin_network:
    name: ahjin_network
