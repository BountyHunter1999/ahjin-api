version: "3.5"

services:
  app:
    container_name: app_k8s
    build:
      context: .
    expose:
      - 8000
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db && 
             python manage.py migrate &&
             gunicorn app.wsgi:application --bind 0.0.0.0:8000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      ahjin_network:
        aliases:
          - app-backend

  db:
    image: postgres:14-alpine
    restart: always
    # ports:
    #   - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secretpassword
    volumes:
      - db:/var/lib/postgresql/data

    networks:
      ahjin_network:
        aliases:
          - pg-database
    
  nginx:
    build: ./app/nginx
    restart: always
    container_name: nginx_k8s
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 8000:80
    depends_on:
      - app
    networks:
      ahjin_network:
        aliases:
          - nginx

volumes:
  db:
    driver: local
  static_volume:

networks:
  ahjin_network:
    name: ahjin_network
