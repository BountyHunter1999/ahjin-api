name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker:
      runs-on: ubuntu-latest
      environment: .env
      steps:
        - name: Make envfile
          with: 
            envkey_KHALTI_SECRET_KEY: ${{ secrets.KHALTI_SECRET_KEY }}
            envkey_POSTGRES_HOST: db
            envkey_POSTGRES_NAME: app
            envkey_POSTGRES_USER: postgres
            envkey_POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
            envkey_DJANGO_ALLOWED_HOSTS: localhost 127.0.0.1 0.0.0.0 [::1]
            envkey_GMAIL_PW: ${{ secrets.GMAIL_PW }}
            envkey_GMAIL_ACC: ${{ secrets.GMAIL_ACC }}
            envkey_EMAIL_USE_TLS: True
            envkey_EMAIL_HOST: smtp.gmail.com
            envkey_FRONT_END_URL: http://localhost:3000
            envkey_EMAIL_BACKEND: django.core.mail.backends.smtp.EmailBackend
            envkey_EMAIL_VERIFICATION_OPTION: mandatory
            file_name: .env # optional (default: .env)
            fail_on_empty: false # optional (default: false)
            
        - name: Checkout
          uses: actions/checkout@v1
          
        -
          name: Build the Docker image
          run: docker-compose -f "docker-compose-prod.yaml" build
          
        -
          name: Perform some test and linting
          run: echo "PERFORMING SOME TEST AND CHECKING LINTING"
          
        -  
          name: Login to DockerHub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_PW }}
            
        - 
          name: Build and push
          run: docker-compose -f "docker-compose-prod.yaml" push
          
        - name: Stop container
          if: always()
          run: docker-compose -f "docker-compose-prod.yaml" down

